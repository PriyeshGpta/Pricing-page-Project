<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Our-Pricing</title>
</head>
<body> 
    <div class="outer-container">

        <h1 class="main-heading">Our Pricing</h1>

        <div class="toggle-box">
            <p class="flex-item">Annually</p>
            <div class="flex-item">
                <input type="checkbox" name="check-box" id="check-box">
                <label for="check-box" class="label"></label>
            </div>
            <p class="flex-item">Monthly</p>
        </div>

        <div class="pricing-box">
            <div class="basic small-card">
                <p class="card-heading">Basic</p>
                <h1 class="price">$199.99</h1>
                <hr>
                <p class="specs">500 GB Storage</p>
                <hr>
                <p class="specs">2 Users Allowed</p>
                <hr>
                <p class="specs" >Send up to 3 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>

            <div class="professional">
                <p class="card-heading">Professional</p>
                <h1 class="price">$249.99</h1>
                <hr>
                <p class="specs">1 TB Storage</p>
                <hr>
                <p class="specs">5 Users Allowed</p>
                <hr>
                <p class="specs">Send up to 10 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>

            <div class="master small-card">
                <p class="card-heading">Master</p>
                <h1 class="price">$399.99</h1>
                <hr>
                <p class="specs">2 TB Storage</p>
                <hr>
                <p class="specs">10 Users Allowed</p>
                <hr>
                <p class="specs">Send up to 20 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>
        </div>
    </div>
</body>
</html>
